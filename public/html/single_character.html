<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../../src/sass/main.css" /> -->
    <link rel="stylesheet" href="../../src/sass/main.min.css" />
    <title>Single Character</title>
  </head>
  <body>
    <main class="main-single-character">
      <div class="title">Single Character</div>

      <div class="container-single-character">

        <template id="tpl-card">
          <li class="card" id="all-characters">
            <img class="card-img" alt="image not found" />
            <h2 class="name"></h2>
            <p class="card-short-description"></p>
            <p class="card-description"></p>
          </li>
        </template>

        <div class="delete-character">
          <button
            type="button"
            class="buttonDeleteCharacter"
            id="buttonDeleteCharacter"
          >
            Delete Character
          </button>
        </div>
      </div>
    </main>
  </body>

  <script src="../../deleteCharacter.js" type="text/javascript"></script>

  <script src="../../getSingleCharacter.js" type="text/javascript"></script>
</html>
