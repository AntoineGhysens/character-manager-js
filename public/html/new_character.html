<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../src/sass/main.min.css" />

    <title>New Charachter</title>
  </head>
  <body>
    <main class="mainAdd">
      <div class="title">New Charachter</div>

      <form class="container">

        <div class="image">
            <div class="center">
              <div class="form-input">
                <div class="preview">
                  <img id="image">
                </div>
                <label for="file-ip-1">Upload Image</label>
                <input type="file" id="file-ip-1" accept="image/*">
              </div>
            </div>
        </div>



        <div class="new-character-name">
          <input
            class="nameCharachter"
            type="text"
            id="new-character-name"
            name="new-character-name"
            placeholder="Name"
          />
        </div>

        <div class="description">
          <input
            class="shortdescription"
            type="text"
            id="shortDescription"
            name="shortDescription"
            placeholder="Short Description"
          />
        </div>

        <div class="texte">
          <textarea
            class="longDescription"
            type="text"
            id="description"
            name="longDescription"
            placeholder="Long Description">
          </textarea>
        </div>

        <div class="changes">
          <button type="button" class="buttonChanges" id="buttonChanges">Saves changes</button>
        </div>

       </form>

    </main>
  </body>

  <!-- <script src="../../scriptUploadImage.js" type="text/javascript"></script> -->

  <script src="../../addCharacter.js" type="text/javascript"></script>


</html>
