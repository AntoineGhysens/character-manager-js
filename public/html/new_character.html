<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../src/sass/main.css" />

    <title>New Charachter</title>
  </head>
  <body>
    <main class="mainAdd">
      <div class="title">New Charachter</div>

      <div class="container">
        <div class="image">
          <div class="uploadImage">
            <p class="contentImage">Upload Image</p>
          </div>
          <div class="preview">Preview</div>
        </div>

        <div class="name">
          <input
            class="nameCharachter"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
          />
        </div>

        <div class="description">
          <input
            class="shortdescription"
            type="text"
            id="placeDescription"
            name="shortDescription"
            placeholder="Short Description"
          />
        </div>

        <div class="markdown">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="texte">
          <textarea
            class="longDescription"
            type="text"
            id="longDescription"
            name="longDescription"
            placeholder="Long Description">
          </textarea>
          
        </div>

        <div class="changes">
          <button class="buttonChanges">Saves changes</button>
          <button class="buttonDelete">Delete Charachter</button>
        </div>
      </div>
    </main>
  </body>
</html>
