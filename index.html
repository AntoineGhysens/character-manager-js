<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./src/sass/main.css" />

    <title>Character manager</title>
  </head>

  <body class="main-page">

    <header class="main-page-header">
      <h1 class="main-page-heading">Character manager</h1>
      <!-- <input type="text" name="charsearch" placeholder="search for characters" class="searchbar-main-page"> -->
    </header>

    <main>
      <template id="tpl-card">
        <li class="card" id="all-characters">
          <img class="card-img" alt="image not found">
          <h2 class="name"></h2>
          <p class="card-short-description"></p>
          <p class="card-description"></p>
          <button type="button" class="card-btn btn btn-primary" name="button">See Character</button>
          <!-- <input onclick="return myConfirm();" id="delete" type="submit" name="deleteYear" class="btn btn-danger" value="Delete"> -->
          <button onclick="return confirm('Are you sure you want to delete?');"id="delete" type="submit" name="deleteYear" class="btn btn-danger" value="Delete">Delete
          <!-- <button type="button" class="card-btn" name="button">See Character</button> -->
        </li>
      </template>
      <ul id="target" class="all-characters"></ul>
    </main>
    <div class="add-new-main-page">
      <span class="add-new-page-element"><a href="public/html/new_character.html" id="add-new-page-element">Go to "add character" page</a></span>
    </div>
    <script src="getColumns.js" charset="utf-8"></script>
    <script src="getDatabase.js" charset="utf-8"></script>
    <script src="deleteCharacter.js" charset="utf-8"></script>
    
  </body>
