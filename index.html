<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/sass/main.min.css" />
    <title>Character manager</title>
  </head>

  <body class="main-page">

    <header class="main-page-header">
      <h1 class="main-page-heading">Character manager</h1><input type="text" name="charsearch" placeholder="search for characters" class="searchbar-main-page">
    </header>

    <main class="all-characters">
      <template id="tpl-card">
        <li class="card">
          <img class="card-img">
          <h2 class="name"></h2>
          <p class="short-description"></p>
          <p></p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </li>
      </template>
      <ul id="target" class="all-characters"></ul>
    </main>
<!--
    <div class="add-new-main-page">
      <span class="add-new-page-element"><a href="#" id="run">Go to "add character" page</a></span>
    </div> -->

    <button class="run" id="run">Run</button>


    <script src="getDatabase.js" charset="utf-8"></script>
  </body>






</html>
